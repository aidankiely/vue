<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Baseball Caps</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image" :class="{ 'out-of-stock-img': !inStock }">
            <img :src="image" alt="Socks">
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>

            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0"> SALE </p>
            <p v-else>Out Of Stock</p>
            <!-- Another way of conditional showing-->
            <!--
              <p v-show="inStock">In Stock</p>
            -->

            <p v-show="onSale">On Sale!</p>
            <p>{{ description }}</p>


            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" class="color-circle" :style="{backgroundColor: variant.color}">{{}}</div>
          
          <ul>
            <li v-for="size in sizes">{{ size }}</li>
          </ul>

          <button class="button" :class="{ disabledButton: !inStock }" :disabled="!inStock" v-on:click="addToCart">Add to Cart</button>


  
          </div>
        </div>
      </div>
    </div>
    <h1>Leave a Review</h1>
    <form id="review-form">
      <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">Select a rating</option>
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </div>
      <div>
        <label for="comment">Review Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
      </div>
      <button type="submit">Submit Review</button>
    </form>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!--Mount App-->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>

  </body>
</html>
